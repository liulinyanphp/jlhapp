    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                </li>
            </ul>
        </div>
        <div class="admin-biaogelist">   	
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on"> 编辑token分配记录</ul>
                <dl class="am-icon-home" style="float: right;"> 当前位置：
                    配置管理 >  <a href="{:U('distributeList')}">token分配列表</a> > 编辑token分配记录
                </dl>
            </div>
            <div class="fbneirong">
                <form class="am-form" id="myform">
                    <div class="am-form-group am-cf">
                        <div class="zuo">token分配编码：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" name="randCode" value="{$datainfo.rand_code}" readonly="readonly">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">token分配名称：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm"  name="name" value="{$datainfo.name}">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">token分配值：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm"  name="txtcode" value="{$datainfo.txtcode}">
                        </div>
                    </div>
                    <div class="am-form-group am-cf" id="lastdiv">
                        <div class="you" style="margin-left: 11%;">
                            <input type="button" class="am-btn am-btn-success am-radius" value="提交" onclick="saveForm();"/>
                        </div>
                    </div>
                </form>
            </div>
            <script type="text/javascript">
                function saveForm() {
                    var params1 = $("#myform").serialize();
                    $.ajax( {
                        url : "{:U('distributeEdit')}",
                        type : 'POST',
                        data : params1,
                        success : function(msg) {
                            alert(msg.message);
                            if(msg.data !='')
                            {
                               window.location.href = msg.data;
                            }
                        }
                    });
                }
            </script>
