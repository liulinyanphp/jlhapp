<header class="am-topbar admin-header">
    <div class="am-topbar-brand"><img src="{$base_path}/i/logo.png"></div>
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">
            <li class="am-dropdown tognzhi" data-am-dropdown>
                <button class="am-btn am-btn-primary am-dropdown-toggle am-btn-xs am-radius am-icon-bell-o" data-am-dropdown-toggle>
                    消息管理
                    <span class="am-badge am-badge-danger am-round">
                        5
                    </span>
                </button>
                <ul class="am-dropdown-content">
                    <li class="am-dropdown-header">所有消息都在这里</li>
                    <li>
                        <a href="{:U('/Admin/order/purchase_list',array('status'=>$purchaseCoinRecordSubmitted))}">未处理充值订单
                            <span class="am-badge am-badge-danger am-round">3</span>
                        </a>
                    </li>
                    <li>
                        <a href="{:U('/Admin/present/list',array('status'=>$presentRecordSubmitted))}">未处理提现订单
                            <span class="am-badge am-badge-danger am-round">2</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="kuanjie">
                 <volist name="menu" id="menuinfo">
                     <if condition="$menuinfo['url'] neq '' ">
                         <a href="{:U($menuinfo['url'])}">{$menuinfo.name}</a>
                     </if>
                </volist>
                <a href="{:U('Login/loginout')}">退出</a>
            </li>
            <li class="am-hide-sm-only" style="float: right;">
                <a href="javascript:;" id="admin-fullscreen">
                    <span class="am-icon-arrows-alt"></span>
                    <span class="admin-fullText">开启全屏</span>
                </a>
            </li>
        </ul>
    </div>
</header>
<div class="am-cf admin-main">
    <div class="nav-navicon admin-main admin-sidebar">
        <div class="sideMenu am-icon-dashboard" style="color:#aeb2b7; margin: 10px 0 0 0;"> 欢迎您：{$username}</div>
        <div class="sideMenu">
            <volist name="menu" id="menuinfo">
                <h3 class="{$menuinfo.icon} {$menuinfo.open}"><em></em> <a href="#">{$menuinfo.name}</a></h3>
                <ul>
                <volist name="menuinfo['list']" id="menulist">
                    <li><a href="/admin/{$menulist.url}">{$menulist.name}</a></li>
                </volist>
                </ul>
            </volist>
        </div>
        <!-- sideMenu End -->
        <script type="text/javascript">
            jQuery(".sideMenu").slide({
            titCell:"h3", //鼠标触发对象
            targetCell:"ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
            effect:"slideDown", //targetCell下拉效果
            delayTime:300 , //效果时间
            triggerTime:150, //鼠标延迟触发时间（默认150）
            defaultPlay:true,//默认是否执行效果（默认true）
            returnDefault:true //鼠标从.sideMen移走后返回默认状态（默认false）
            });

            $(function() {
                $('#my-datetimepicker-se').datetimepicker();
            });
        </script>
    </div>
