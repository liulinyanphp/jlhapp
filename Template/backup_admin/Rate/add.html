    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">用户管理
                        <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                    </button>
                </li>
            </ul>
        </div>
        <div class="admin-biaogelist">   	
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on"> 添加汇率</ul>
                <dl class="am-icon-home" style="float: right;"> 当前位置： 
                    <a href="{:U('rate_inlist')}">汇率管理</a> > 增加平台汇率
                </dl>
            </div>
            <div class="fbneirong">
                <form class="am-form" id="myform">

                    <div class="am-form-group am-cf">
                        <div class="zuo">平台code：</div>
                        <div class="you">
                        <select data-am-selected="{btnWidth:100%, btnSize:'sm', btnStyle: 'default'}" name="plat_code">
                            <foreach name="platform" key="key" item="plat_code">
                                <option value="{$plat_code}">{$plat_code}
                                </option>
                            </foreach>
                        </select>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">币种编号：</div>
                        <div class="you">
                        <select data-am-selected="{btnWidth: 100%, btnSize: 'sm', btnStyle: 'default'}" name="currency_code">
                            <foreach name="currency" key="key" item="currency">
                                <option value="{$currency}">{$currency}
                                </option>
                            </foreach>
                        </select>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">充值价格：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="doc-ipt-email-1" name="deposit_price" placeholder="请输入汇率值,精确到小数点后两位" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\u4e00-\u9fa5]/g,''))" onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'')">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">提现价格：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="doc-ipt-email-1" name="withdraw_price" placeholder="请输入汇率值,精确到小数点后两位" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\u4e00-\u9fa5]/g,''))" onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'')">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">是否开启：</div>
                        <div class="you">
                            <input type="radio" name="is_used" value="1" checked="checked" />开启
                            <input type="radio" name="is_used" value="0" />关闭
                        </div>
                    </div>
                    <div class="am-form-group am-cf" id="lastdiv">
                        <div class="you" style="margin-left: 11%;">
                            <input type="button" class="am-btn am-btn-success am-radius" value="添加" onclick="saveForm();"/>
                        </div>
                    </div>
                </form>
            </div>
            <script type="text/javascript">
                function saveForm() {
                    var params1 = $("#myform").serialize();
                    $.ajax( {
                        url : "{:U('add')}",
                        type : 'POST',
                        data : params1,
                        success : function(msg) {
                            alert(msg.message);
                            if(msg.data !='')
                            {
                                window.location.href = msg.data;
                            }
                        }
                    });
                }
            </script>
