<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{$base_path}/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{$base_path}/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="{$base_path}/css/amazeui.min.css" />
    <link rel="stylesheet" href="{$base_path}/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="{$base_path}/css/app.css">
    <script src="{$base_path}/js/jquery.min.js"></script>
    <style type="text/css">
        .loginbox{
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body data-type="login" class="theme-black">
    <div id="wrap">
        <a href="{:U('add_node','','')}">添加模块</a>
        <table class="table">
            <foreach name="node" item="app">
                <div class="app">
                    <p>
                        <strong>{$app.title}</strong>
                        <a href="{:U('add_node',array('pid'=>$app['id'],'level'=>2),'')}">
                            [添加控制器]
                        </a>
                        <a href="">[修改]</a>
                        <a href="">[删除]</a>
                    </p>
                    <foreach name="app.child" item="controller">
                        <dl>
                            <dt>
                                &nbsp;&nbsp;-
                                <strong>{$controller.title}</strong>
                                <a href="{:U('add_node',array('pid'=>$controller['id'],'level'=>3),'')}">
                                    [添加方法]
                                </a>
                                <a href="">[修改]</a>
                                <a href="">[删除]</a>
                            </dt>
                        
                        <foreach name="controller.child" item="method">
                            <div>
                                &nbsp;&nbsp;&nbsp;&nbsp;-
                                <strong>{$method.title}</strong>
                                <a href="">[修改]</a>
                                <a href="">[删除]</a>
                            </div>    
                        </foreach>
                        </dl>
                    </foreach>
                </div>
            </foreach>
        </table>
    </div>
</body>

</html>
