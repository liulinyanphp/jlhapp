    <div class=" admin-content">
        <div class="daohang">
            <ul>
            <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">首页</li>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                权限管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                </button>
            </li>
            </ul>
        </div>
        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on">
                权限管理
                </ul>
                <dl class="am-icon-home" style="float: right;">
                    当前位置： 权限管理 > <a href="">角色列表</a>
                </dl>
                <dl>
                    <a href="{:U('add_role')}" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus" data-am-modal="{target: '#my-popup'}">
                    添加角色</a>
                </dl>
            </div>
            <form class="am-form am-g" name="myform" id="myform" method="post">
                <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                <thead>
                    <th>ID</th>
                    <th>角色名称</th>
                    <th>角色权限</th>
                    <th>开启状态</th>
                    <th>操作</th>
                </thead>
                <tbody>
                <volist name="rolelist" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.remark}</td>
                    <td>
                        <if condition="$vo['status'] eq 1">开启<else />关闭</if>
                    </td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                            <a class="am-btn am-btn-default am-btn-xs am-text-success am-round am-icon-file" data-am-modal="{target: '#my-popups'}" title="配置权限" href="{:U('access',array('rid'=>$vo['id']),'')}">
                                配置权限</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </volist>

                </tbody>
            </table>
            <ul class="am-pagination am-fr">
                {$page}
            </ul>
            </form>
