<div class=" admin-content">
    <div class="daohang">
        <ul>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                    地址日子记录列表<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                </button>
            </li>
        </ul>
    </div>
    <div class="admin-biaogelist">
        <div class="listbiaoti am-cf">
            <ul class="am-icon-flag on">
                <a href="{:U('list')}">返回用户地址列表</a>
            </ul>
        </div>
        <form class="am-form am-g" name="myform" id="myform" method="post">
            <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                <thead>
                <th>平台编号</th>
                <th>币种编号</th>
                <th>用户编号</th>
                <th>钱包地址</th>
                <th>余额总数</th>
                <th>冻结总数</th>
                <!--<th>最后操作人</th>-->
                <th>创建时间</th>
                <!--<th>最后更新时间</th>-->
                <th>变动说明</th>
                </thead>
                <tbody>
                <volist name="balaceLogList" id="vo">
                    <tr>
                        <td>{$vo.plat_code}</td>
                        <td>{$vo.currency_code}</td>
                        <td>{$vo.uid}</td>
                        <td>{$vo.user_addr}</td>
                        <td>{$vo.user_total_num}</td>
                        <td>{$vo.freeze_num}</td>
                        <!--<td>{$vo.last_modified_by}</td>-->
                        <td>{$vo.created_date}</td>
                        <!--<td>{$vo.last_modified_date}</td>-->
                        <td>{$vo.mark}</td>
                    </tr>
                </volist>

                </tbody>
            </table>
            <ul class="am-pagination am-fr">
                {$page}
            </ul>
        </form>
