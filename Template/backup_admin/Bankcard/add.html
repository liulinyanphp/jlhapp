    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">用户管理
                        <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                    </button>
                </li>
            </ul>
        </div>
        <div class="admin-biaogelist">   	
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on"> 添加用户银行卡卡片(*录入之后不得修改)</ul>
                <dl class="am-icon-home" style="float: right;"> 当前位置： 
                    <a href="{:U('list')}">用户银行卡信息管理</a> > 增加用户卡片
                </dl>
            </div>
            <div class="fbneirong">
                <form class="am-form" id="myform">
                    <div class="am-form-group am-cf">
                        <div class="zuo">银行类型：</div>
                        <div class="you">
                        <select data-am-selected="{btnWidth: 100%, btnSize: 'sm', btnStyle:'default'}" name="bank_type">
                            <foreach name="banktype" key="key" item="bank_type">
                                <option value="{$key}">{$bank_type}
                                </option>
                            </foreach>
                        </select>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">银行名称：</div>
                        <div class="you">
                        <select data-am-selected="{btnWidth: 100%, btnSize:'sm', btnStyle:'default'}" name="bank_name">
                            <foreach name="bankname" key="key" item="bank_name">
                                <option value="{$bank_name}">{$bank_name}
                                </option>
                            </foreach>
                        </select>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">开户地</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="doc-ipt-email-1" name="bank_addr" 
                            placeholder="请输入银行卡开户地，如：广东省深圳市">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">开户支行</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" name="branch_bank"
                            placeholder="请输入开户支行">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">银行卡卡号：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm"  name="bank_card_no" placeholder="请输入16位数字的银行卡卡号" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" />
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持卡人姓名</div>
                        <div class="you">
                            <input type="text" class="am-input-sm"  name="bank_card_holder"
                            placeholder="请输入银行卡开户地，如：广东省深圳市">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">用户id：</div>
                        <div class="you">
                            <input type='text' class="am-input-sm" name="user_id" placeholder="请输入app对应用户的编号" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" />
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">卡片状态开启：</div>
                        <div class="zuo" style="text-align: left;">
                            <input type="radio" name="status" value="1" checked="checked" />&nbsp;激活
                            &nbsp;&nbsp;
                            <input type="radio" name="status" value="0" />&nbsp;冻结
                        </div>
                    </div>
                    <div class="am-form-group am-cf" id="lastdiv">
                        <div class="you" style="margin-left: 11%;">
                            <input type="button" class="am-btn am-btn-success am-radius" value="添加卡片" onclick="saveForm();"/>
                        </div>
                    </div>
                </form>
            </div>
            <script type="text/javascript">
                function saveForm() {
                    var params1 = $("#myform").serialize();
                    $.ajax( {
                        url : "{:U('add')}",
                        type : 'POST',
                        data : params1,
                        success : function(msg) {
                            alert(msg.message);
                            if(msg.data !='')
                            {
                                window.location.href = msg.data;
                            }
                        }
                    });
                }
            </script>
