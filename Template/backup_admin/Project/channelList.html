    <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">温馨提示！！！</div>
            <div class="am-modal-bd">
                亲，确定要改变渠道信息的状态吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
    <div class=" admin-content">
        <div class="daohang">
            <ul>
            <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">首页</li>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                项目管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                </button>
            </li>
            </ul>
        </div>
        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on">
                渠道列表
                </ul>
                <dl class="am-icon-home" style="float: right;">
                    当前位置： <a href="{:U('list')}">项目管理</a> > 渠道列表
                </dl>
            </div>
            <form class="am-form am-g" name="myform" id="myform" method="post">
                <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                <thead>
                    <th>众筹渠道缩略图</th>
                    <th>众筹渠道名称</th>
                    <th width="200">众筹渠道链接</th>
                    <th width="200">添加时间</th>
                    <td width="90">操作</td>
                </thead>
                <tbody id="doc-modal-list">
                <volist name="listData" id="vo">
                <tr>
                    <td width="120"><img src="{$vo.logo_img_url}" width="40" height="40" class="am-icon-adn" style="cursor: pointer;" /></td>
                    <td>{$vo.name}</td>
                    <td>{$vo.link_url}</td>
                    <td>{$vo.created_date}</td>
                    <td>
                        <a href="{:U('channelEdit',array('id'=>$vo['id']))}">编辑</a>
                        <if condition="$vo['is_deleted'] eq 1">
                            <a data-id="{$vo.id}" data-act="close" href="#" class="am-icon-action">恢复</a>
                            <else />
                            <a data-id="{$vo.id}" data-act="open" href="#" class="am-icon-action">删除</a>
                        </if>
                    </td>
                </tr>
                </volist>
                </tbody>
            </table>
                <ul class="am-pagination am-fr">
                {$page}
            </ul>
            </form>
            <script type="text/javascript">
                $(function() {
                    $('#doc-modal-list').find('.am-icon-action').add('#doc-confirm-toggle').
                    on('click', function() {
                        $('#my-confirm').modal({
                            relatedTarget: this,
                            onConfirm: function(options) {
                                var $link = $(this.relatedTarget);
                                var data_id = $link.data('id');
                                changestatus(data_id);
                            },
                            // closeOnConfirm: false,
                            onCancel: function() {
                                alert('您未做状态修改确认,系统将不会做任何修改');
                            }
                        });
                    });


                    var $modal = $('#img-modal');
                    $('#doc-modal-list').find('.am-icon-adn').on('click', function(e) {
                        var $target = $(e.target);
                        $("#imgshowdiv").attr('src',$target.attr('src'));
                        $modal.modal();
                    });



                });

                function changestatus(data_id)
                {
                    var obja = $('a[data-id='+data_id+']');
                    var tt  = obja.html();
                    var txt = ( tt == '删除' ? '恢复':'删除');
                    var data_act = ( tt == '删除' ? 'open':'close');
                    var tmpact = ( tt == '删除' ? 'close':'open');
                    $.ajax({
                        'url':"{:U('channelEdit')}",
                        'type':'post',
                        'data':{'id':data_id,'act':data_act,},
                        success:function(res)
                        {
                            if(res.status == 0)
                            {
                                $('a[data-id='+data_id+']').html(txt);
                                obja.attr('data-act',tmpact);
                                alert(res.message);
                            }else{
                                alert(res.message);
                            }
                        }
                    });
                }
            </script>
