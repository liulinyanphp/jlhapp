    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">汇率管理
                        <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                    </button>
                </li>
            </ul>
        </div>
        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on"> 汇率设置日志</ul>
                <dl class="am-icon-home" style="float: right;">当前位置： <a href="{:U('list')}">汇率管理</a> > 
                    汇率设置日志
                </dl>
                <!--这里打开的是新页面-->
            </div>
            <!--列表显示页面-->
            <form class="am-form am-g">
                <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                <thead>
                    <tr class="am-success">
                    <th>平台code</th>
                    <th>充值价格</th>
                    <th>提现价格</th>
                    <th>币种编号</th>
                    <th>创建人</th>
                    <th>最后更新人</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>启用状态</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="loglist" id="vo">
                    <tr>
                        <td>{$vo.plat_code}</td>
                        <td>{$vo.deposit_price}</td>
                        <td>{$vo.withdraw_price}</td>
                        <td>{$vo.currency_code}</td>
                        <td>{$vo.created_by}</td>
                        <td>{$vo.last_modified_by}</td>
                        <td>{$vo.created_date}</td>
                        <td>{$vo.last_modified_date}</td>
                        <td>
                            <if condition="$vo['is_used'] eq 1">
                                已开启
                            <else />
                                未开启
                            </if>
                        </td>
                    </tr>
                    </volist>
                </tbody>
                </table>
                <ul class="am-pagination am-fr">
                    {$pager}
                </ul>
            </form>
