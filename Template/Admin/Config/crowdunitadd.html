    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                </li>
            </ul>
        </div>
        <div class="admin-biaogelist">   	
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on"> 添加众筹单位</ul>
                <dl class="am-icon-home" style="float: right;"> 当前位置： 
                    <a href="{:U('crowdunitList')}">众筹单位列表</a> > 添加众筹单位
                </dl>

            </div>
            <div class="fbneirong">
                <form class="am-form" id="myform">
                    <div class="am-form-group am-cf">
                        <div class="zuo">币种类型</div>
                        <div class="you">
                        <select data-am-selected="{btnWidth:100%,btnSize:'sm',btnStyle:'default'}" name="token_type">
                            <foreach name="currency_type" item="type_info">
                                <option value="{$type_info}">{$type_info}</option>
                            </foreach>
                        </select>
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">币种名称：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm"  name="name" placeholder="请输入币种名称">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">币种编号：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm"  name="code" placeholder="请输入币种编码">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">币种唯一标示id</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" name="property_id" placeholder="请输入int类型的标示id">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">是否开启：</div>
                        <div class="you">
                            <input type="radio" name="status" value="1" checked="checked" />开启
                            <input type="radio" name="status" value="0" />关闭
                        </div>
                    </div>
                    <div class="am-form-group am-cf" id="lastdiv">
                        <div class="you" style="margin-left: 11%;">
                            <input type="button" class="am-btn am-btn-success am-radius" value="添加" onclick="saveForm();"/>
                        </div>
                    </div>
                </form>
            </div>
            <script type="text/javascript">
                function saveForm() {
                    var params1 = $("#myform").serialize();
                    $.ajax( {
                        url : "{:U('crowdunitadd')}",
                        type : 'POST',
                        data : params1,
                        success : function(msg) {
                            alert(msg.message);
                            if(msg.data !='')
                            {
                                window.location.href = msg.data;
                            }
                        }
                    });
                }
            </script>
