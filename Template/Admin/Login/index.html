<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>创世资本资金结算系统</title>
    <meta name="description" content="登陆页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{$base_path}/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{$base_path}/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="{$base_path}/css/amazeui.min.css" />
    <link rel="stylesheet" href="{$base_path}/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="{$base_path}/css/app.css">
    <script src="{$base_path}/js/jquery.min.js"></script>
    <style type="text/css">
        body{background-color: #41886d;}
        .loginbox{
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body data-type="login" class="theme-black">
    <script src="{$base_path}/js/theme.js"></script>
    <div class="am-g tpl-g loginbox">
        <!-- 风格切换 -->
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo" style="width:100%; text-align: center; font-weight: bold; margin-bottom: 20px;">
                        公司内部结算系统
                </div>
                <form class="am-form tpl-form-line-form" method="post" action="{:U('index')}">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="user-name" name="username" value="" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="user-name" name="password" value="" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group">
                        <input type="submit" class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success" value="登陆" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{$base_path}/js/amazeui.min.js"></script>
    <script src="{$base_path}/js/app.js"></script>

</body>

</html>
