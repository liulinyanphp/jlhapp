    <div class=" admin-content">
        <div class="daohang">
            <ul>
            <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">首页</li>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                权限管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                </button>
            </li>
            </ul>
        </div>
        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on">
                用户管理
                </ul>
                <dl class="am-icon-home" style="float: right;">
                    当前位置： 用户管理 > <a href="">用户列表</a>
                </dl>
                <dl>
                    <a href="{:U('add_user')}" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus" data-am-modal="{target: '#my-popup'}">
                    添加用户</a>
                </dl>
            </div>
            <form class="am-form am-g" name="myform" id="myform" method="post">
                <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                <thead>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>上一次登陆时间</th>
                    <th>上一次登陆IP</th>
                    <th>用户所属组</th>
                    <!-- <th>是否锁定</th>
                    <th>操作</th> -->
                </thead>
                <tbody>
                <foreach name="user" item="v">
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.username}</td>
                        <td>{$v.logintime|date="Y-m-d",###}</td>
                        <td>{$v.loginip}</td>
                        <td>
                            <if condition="$v['username'] eq C('RBAC_SUPERADMIN')">
                                超级管理员
                            <else/>
                            <ul>
                                <foreach name="v.t_rbac_role" item="value">
                                    <li>{$value.name}({$value.remark})</li>
                                </foreach>
                            </ul>
                            </if>
                        </td>
                    </tr>
                </foreach>
                </tbody>
                </table>
                <ul class="am-pagination am-fr">
                    {$page}
                </ul>
            </form>
